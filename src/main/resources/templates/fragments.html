<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/createSlide.css" />
</head>
<body>

<!-------------------- ! HEADER -->
<!-- th:remove="tag" == fjerner div'en og indsætter bare det som ER i div'en -->
<div th:fragment="header(title)" th:remove="tag">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}"></title>
    <link rel="icon" type="image/png" href="/images/logos/gruppe10logo.png"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!--<link href="../static/css/styles.css" rel="stylesheet" /> --> <!-- ! åben direkte -->
    <link href="/css/styles.css" rel="stylesheet" /> <!-- ! på localhost -->

</div>

<!-------------------- ! NAVBAR f-->
<div th:fragment="navbar(active, orgId)">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top navbar-color">
        <div class="container color">
            <a class="navbar-brand mr-5" th:href="${'/'}">Alle slides</a>
            <a class="navbar-brand mr-5" th:href="${'/createSlide'}">Opret slide</a>
            <a class="navbar-brand" th:href="${'/slideshow/' + orgId}">Slideshow</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Ud<i class="bi bi-box-arrow-right ml-2"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-------------------- ! SECTION -->

<section th:fragment="section">
    <div class="container">
        <ul id="sortable">
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
                <label class="custom-checkbox" for="flexSwitchCheckDefault1">
                    Slide 1
                </label>
            </li>
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
                <label class="custom-checkbox" for="flexSwitchCheckDefault2">
                    Slide 2
                </label>
            </li>
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
                <label class="custom-checkbox" for="flexSwitchCheckDefault3">
                    Slide 3
                </label>
            </li>
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4">
                <label class="custom-checkbox" for="flexSwitchCheckDefault4">
                    Slide 4
                </label>
            </li>
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault5">
                <label class="custom-checkbox" for="flexSwitchCheckDefault5">
                    Slide 5
                </label>
            </li>
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault6">
                <label class="custom-checkbox" for="flexSwitchCheckDefault6">
                    Slide 6
                </label>
            </li>
            <li class="btn btn-dark li-width">
                <span class="bi bi-arrow-down-up"></span>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault7">
                <label class="custom-checkbox" for="flexSwitchCheckDefault7">
                    Slide 7
                </label>
            </li>
        </ul>
    </div>
</section>

<!-------------------- ! slideshowFooter -->
<link href="/css/slideshow.css" rel="stylesheet" />
<div th:fragment="slideshowFooter">
    <footer class="fixed-bottom slideshow-bottom">
        <div>

            <!--link til ur3 http://jsfiddle.net/cse_tushar/fKKSb/311/ -->
            <div class="ml-5 display-2 text-white font-weight-normal d-inline-flex float-left" id="time" ></div>
            <div class="ml-3 pt-5 display-5 text-white font-weight-bold d-inline-flex" id="date"></div>

            <div class="mr-5 mt-1 display-4 d-inline-flex float-right">
                <img src="/images/logos/FIC-logo.png" alt="FIC-logo" style="height: 100px;">
            </div>

        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/js/createSlide.js"></script>
<script src="/js/slideshow.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
